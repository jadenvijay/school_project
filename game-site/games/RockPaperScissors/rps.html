<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css" />
  </head>
  <body>
    <div class="title-bar">
      <p class="title">Rock Paper Scissors</p>
    </div> 
    
    <div class="result">
      <button
        class="move-button" 
        onclick="
        playGame('rock');
      ">
        <img src="rock-emoji.png" class="move-icon">
      </button>

      <button 
        class="move-button"
        onclick="
        playGame('paper');
      ">
        <img src="paper-emoji.png" class="move-icon">
      </button>

      <button 
        class="move-button"
        onclick="
        playGame('scissors');
      ">
        <img src="scissors-emoji.png" class="move-icon">
      </button>

      <p class="js-result"></p>
      <p class="js-score"></p>
      <div class="buttons">
        <button 
        onclick="
          score.wins = 0;
          score.losses = 0;
          score.ties = 0;
          localStorage.removeItem('score');
          updateScoreElement();
          displayResult();
        "
        class="reset-button"
        >
          Reset Score
        </button>
        <button onclick="window.location.href='/game-site/index.html'" class="back-btn">Back</button>
      </div>

    </div>
    <script src="rps.js"></script>
  </body>
</html>
